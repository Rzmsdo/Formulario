<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <form class=" d-flex justify-content-center">
    <div class="container mt-5 border rounded">
      <div class="row  bg-light border-bottom ps-3" >
           <h2 class="col-12 ps-0">Payment form example </h2> 
        </div>
        
         <div class="row mt-1 me-2 justify-content-center">
            <div class="col-12 alert alert-danger mt-3 ms-4" role="alert">
                Some flields are missing
            </div>
          </div>
            <div class="row">
              <div class="col-lg-5 mt-2">
              <label class="form-label" for="card">Card #</label>
              <input class="form-control" id="card" name="card1" type="number" placeholder="XXXXXXXXXXXX">
            </div>
            <div class="col-lg-3 mt-3">
              <label for="cvc">CVC #</label>
              <input class="form-control" id="cvc" name="cvc1" type="number" placeholder="0000">
            </div>
            <div class="col-lg-4 mt-3">
              <label for="amount">Amount</label>
              
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input class="form-control" id="amount" type="number" name="amount1" placeholder="Amount">
              </div>
              
            </div>
           </div>
         <div class="row pe-0 mt-2 ">
          <div class="col-lg-6 pe-3">
            <label for="nameUser">Fist Name</label>
            <input class="form-control" id="nameUser" name="nameUser1"type="text">
          </div>
          <div class="col-lg-6 ps-1">
            <label for="lastNamerUser">Last Name</label>
            <input class="form-control" id="lastNamerUser"name="lastNamerUser1" type="text">
          </div>
          <div class="row pe-0 mt-2">
            <div class="col-lg-6">
              <label for="city">City</label>
              <input class="form-control" id="city" name="city1" type="text">
            </div>
            <div class="col-lg-3">
              <label for="state">State</label>
                <select class="form-select" id="state" name="state1">
                <option selected>Pick a State</option>
                <option value="Texas">Texas</option>
                <option value="Nevada">Neveda</option>
                <option value="Arizona">Arizona</option>
              </select>
            </div>
            <div class="col-lg-3 pe-0">
              <label for="PC">Postal Code</label>
              <input class="form-control" type="number" id="PC" name="poctalcode">
            </div>
          </div>
         
          <div class="row pe-0 mt-2 ">
            <div class="col-xxl-5 col-xl-4 flex-column">
            <label>We accept:</label>
            <div class=" col-xxl-6 col-xl-6 col-lg-4 col-md-3 col-sm-2 col-2 py-2 ps-2 bg-secondary rounded">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="payby" id="inlineRadio1" value="mastercard">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="payby" id="inlineRadio2" value="visa">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="payby" id="inlineRadio3" value="dinersclub" >
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="payby" id="inlineRadio3" value="americanexpress" >
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
            </div>
            </div>
          </div>
          <div class="col-lg-6 flex-column mb-5 pe-0">
            <div>
            <label for="msg">Message</label>
            <div>
               <textarea class="form-control" id="msg" name="message1"></textarea>
            <label class="text-muted">Add any notes here</label>
            </div>
           
          </div>
          </div>
          </div> 
      
        
          <footer class="bg-light d-flex flex-row-reverse rounded-botton py-3 border-top">
            <button type="button" class="btn btn-primary">Send</button>
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
          </footer>
      
    </div>
  </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
